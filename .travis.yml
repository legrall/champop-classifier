language: python

services:
  - docker

before_install:
  - docker build -t champop-classifier:dev -f Dockerfile-dev .
  - docker run -it champop-classifier:dev /bin/sh -c "pytest --cov-report term --cov=app/test/"

# command to install dependencies
script: pytest --cov-report term --cov=app/test
branches:
  only:
    - master
after_success:
    - codecov