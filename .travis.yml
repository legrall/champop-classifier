language: python

services:
  - docker

before_install:
  - docker build -t champop-classifier:dev -f Dockerfile-dev .
  - docker run -it -v $TRAVIS_BUILD_DIR:/opp champop-classifier:dev /bin/sh -c "pytest --cov=converter ."

# command to install dependencies
script: pytest --cov=converter .
branches:
  only:
    - master
